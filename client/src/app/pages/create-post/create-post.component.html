<div class="container">
  <div class="post-card">
    <h2>Create a Post</h2>
    
    <form [formGroup]="postForm" (ngSubmit)="submitPost()">
      <div class="form-field">
        <label for="title">Title</label>
        <input id="title" formControlName="title">
        <div class="error" *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
          Title is required
        </div>
      </div>

      <div class="form-field">
        <label for="body">Body</label>
        <textarea id="body" formControlName="body"></textarea>
        <div class="error" *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched">
          Body is required
        </div>
      </div>

      <button type="submit" [disabled]="postForm.invalid">Create Post</button>
      <button class="create-btn" (click)="backToDashboard()">Back to Dashboard</button>
    </form>
  </div>
</div>
