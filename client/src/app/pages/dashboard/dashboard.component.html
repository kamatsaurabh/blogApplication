<div class="container">
  <h2>User's Posts</h2>
  <div class="action-btn-layout">
    <button class="create-btn" (click)="routeTocreatePosts()">Create New Post</button>
    <button class="create-btn" (click)="logout()">Logout</button> 
  </div>

  <ul>
      <li *ngFor="let post of posts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.body }}</p>
          <div class="post-actions">
              <button class="delete-btn" (click)="deletePost(post.id)">Delete</button>
              <button class="view-btn" (click)="viewPostDetails(post.id)">View Details</button>
          </div>
      </li>
 
  </ul>
</div>
